<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniAI | OpenRouter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-slate-900 text-gray-100 h-screen flex flex-col">

    <header class="p-4 border-b border-gray-800 flex justify-between items-center glass">
        <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
            OmniAI <span class="text-xs font-light text-gray-500">v2.0</span>
        </h1>
        <div class="flex gap-4 items-center">
            <select id="modelSelector" class="bg-gray-800 border border-gray-700 rounded px-2 py-1 text-sm outline-none w-48">
                <option value="openai/gpt-3.5-turbo">Loading Models...</option>
            </select>
            <button onclick="toggleModal()" class="text-gray-400 hover:text-blue-400 transition-colors">
                <i class="fas fa-key text-xl"></i>
            </button>
        </div>
    </header>

    <div id="settingsModal" class="modal">
        <div class="bg-slate-800 p-6 rounded-xl border border-gray-700 w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                <i class="fas fa-cog text-blue-400"></i> Settings
            </h2>
            <label class="block text-sm text-gray-400 mb-2">OpenRouter API Key</label>
            <input type="password" id="apiKeyInput" placeholder="sk-or-v1-..." 
                   class="w-full bg-slate-900 border border-gray-700 rounded-lg px-4 py-2 mb-4 focus:border-blue-500 outline-none">
            <p class="text-[10px] text-gray-500 mb-6 italic">Your key is stored locally in your browser and never sent to our servers.</p>
            <div class="flex justify-end gap-3">
                <button onclick="toggleModal()" class="px-4 py-2 text-sm">Cancel</button>
                <button onclick="saveSettings()" class="bg-blue-600 px-6 py-2 rounded-lg text-sm font-bold">Save & Sync</button>
            </div>
        </div>
    </div>

    <main id="chatWindow" class="flex-1 overflow-y-auto p-4 space-y-4 chat-container"></main>

    <footer class="p-4 glass border-t border-gray-800">
        <div class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="userInput" placeholder="Ask any AI model..." 
                   class="flex-1 bg-gray-800 border border-gray-700 rounded-full px-4 py-2 outline-none">
            <button onclick="handleSendMessage()" class="bg-blue-600 px-4 py-2 rounded-full"><i class="fas fa-paper-plane"></i></button>
        </div>
    </footer>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const modelSelector = document.getElementById('modelSelector');
        const apiKeyInput = document.getElementById('apiKeyInput');

        // Load API Key from local storage on startup
        window.onload = () => {
            const savedKey = localStorage.getItem('openrouter_key');
            if(savedKey) apiKeyInput.value = savedKey;
            fetchModels();
        };

        function toggleModal() { document.getElementById('settingsModal').classList.toggle('active'); }

        function saveSettings() {
            localStorage.setItem('openrouter_key', apiKeyInput.value);
            toggleModal();
            fetchModels(); // Refresh model list with new key
        }

        // Fetch all available models from OpenRouter API
        async function fetchModels() {
            try {
                const response = await fetch('https://openrouter.ai/api/v1/models');
                const data = await response.json();
                modelSelector.innerHTML = data.data.map(m => 
                    `<option value="${m.id}">${m.name}</option>`
                ).join('');
            } catch (e) {
                modelSelector.innerHTML = '<option>Error loading models</option>';
            }
        }

        async function handleSendMessage() {
            const text = document.getElementById('userInput').value.trim();
            const key = localStorage.getItem('openrouter_key');
            
            if (!key) { alert("Please add your OpenRouter API Key in settings!"); return toggleModal(); }
            if (!text) return;

            appendMessage(text, 'user');
            document.getElementById('userInput').value = '';
            const loadingId = appendMessage("Thinking...", 'ai');

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": modelSelector.value,
                        "messages": [{"role": "user", "content": text}]
                    })
                });
                const data = await response.json();
                updateMessage(loadingId, data.choices[0].message.content, modelSelector.options[modelSelector.selectedIndex].text);
            } catch (err) {
                updateMessage(loadingId, "Error: Check your API key or balance.", "System");
            }
        }

        function appendMessage(text, sender) {
            const id = Date.now();
            const div = document.createElement('div');
            div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `<div id="${id}" class="${sender === 'user' ? 'bg-blue-700' : 'glass border border-gray-800'} p-3 rounded-lg max-w-[80%]">${text}</div>`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return id;
        }

        function updateMessage(id, text, model) {
            document.getElementById(id).innerHTML = `<small class="block text-blue-400 text-[10px] mb-1 font-bold">${model}</small>${text}`;
        }
    </script>
</body>
</html>
