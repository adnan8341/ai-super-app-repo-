<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniAI Ultra | The All-in-One Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #6366f1; --bg: #0f172a; }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; overflow: hidden; }
        .sidebar { transition: all 0.3s ease; }
        .chat-bubble { max-width: 85%; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        pre { background: #1e293b; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; border: 1px solid #334155; margin: 10px 0; }
        .glass-nav { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid #1e293b; }
        /* Image gen specific styling */
        .generated-image { border-radius: 12px; border: 2px solid #334155; cursor: pointer; transition: transform 0.2s; }
        .generated-image:hover { transform: scale(1.02); }
    </style>
</head>
<body class="text-slate-200 flex h-screen">

    <aside id="sidebar" class="w-64 border-r border-slate-800 bg-slate-900/50 flex-col hidden md:flex">
        <div class="p-6">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">OmniAI</h1>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <button onclick="clearHistory()" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800 transition text-slate-400 hover:text-white">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <div class="pt-4 border-t border-slate-800 mt-4">
                <p class="px-4 text-[10px] uppercase font-bold text-slate-500 mb-2">Capabilities</p>
                <div class="px-4 py-2 text-xs text-slate-400 flex items-center gap-2"><i class="fas fa-image text-indigo-400"></i> Image Generation</div>
                <div class="px-4 py-2 text-xs text-slate-400 flex items-center gap-2"><i class="fas fa-microphone text-indigo-400"></i> Voice-to-Text</div>
            </div>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <button onclick="toggleModal()" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-slate-800 hover:bg-slate-700 transition">
                <i class="fas fa-cog"></i> Settings
            </button>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-full relative">
        <header class="p-4 glass-nav flex justify-between items-center px-8">
            <div class="flex items-center gap-4">
                <select id="modelSelector" class="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm outline-none w-64 focus:ring-2 focus:ring-indigo-500">
                    <option value="openai/gpt-4o">GPT-4o (Smartest)</option>
                    <option value="google/gemini-pro-1.5">Gemini 1.5 Pro</option>
                    <option value="anthropic/claude-3-sonnet">Claude 3 Sonnet</option>
                    <option value="openai/dall-e-3">DALL-E 3 (Images)</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <span id="status" class="text-[10px] text-green-500 font-bold uppercase tracking-widest">Ready</span>
            </div>
        </header>

        <main id="chatWindow" class="flex-1 overflow-y-auto p-6 space-y-8 max-w-4xl mx-auto w-full"></main>

        <footer class="p-6 bg-gradient-to-t from-slate-900 via-slate-900 to-transparent">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center gap-4 bg-slate-800 p-2 rounded-2xl border border-slate-700 shadow-2xl">
                    <button id="micBtn" onclick="toggleSpeech()" class="p-4 text-slate-400 hover:text-indigo-400 transition">
                        <i class="fas fa-microphone text-lg"></i>
                    </button>
                    <input type="text" id="userInput" placeholder="Ask anything or 'Generate an image of...'" 
                           class="flex-1 bg-transparent border-none outline-none py-3 text-white">
                    <button onclick="handleSendMessage()" class="bg-indigo-600 w-12 h-12 rounded-xl flex items-center justify-center hover:bg-indigo-500 shadow-lg shadow-indigo-500/20">
                        <i class="fas fa-arrow-up text-white"></i>
                    </button>
                </div>
                <p class="text-center text-[10px] text-slate-500 mt-4 uppercase">Direct Browser Connection â€¢ OpenRouter API</p>
            </div>
        </footer>
    </div>

    <div id="settingsModal" class="modal">
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-700 w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-bold mb-2">API Configuration</h2>
            <p class="text-slate-400 text-sm mb-6">Enter your OpenRouter key to unlock all models.</p>
            <input type="password" id="apiKeyInput" placeholder="sk-or-v1-..." class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-4 mb-6 outline-none focus:ring-2 focus:ring-indigo-500 text-white">
            <div class="flex justify-end gap-3">
                <button onclick="toggleModal()" class="px-6 py-2 text-slate-400">Close</button>
                <button onclick="saveSettings()" class="bg-indigo-600 px-8 py-2 rounded-xl font-bold">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const modelSelector = document.getElementById('modelSelector');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const micBtn = document.getElementById('micBtn');

        // Speech Recognition
        let recognition;
        if (window.webkitSpeechRecognition || window.SpeechRecognition) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.onresult = (e) => { userInput.value = e.results[0][0].transcript; micBtn.classList.remove('text-red-500'); };
            recognition.onend = () => micBtn.classList.remove('text-red-500');
        }

        function toggleSpeech() { micBtn.classList.add('text-red-500'); recognition.start(); }
        function toggleModal() { document.getElementById('settingsModal').classList.toggle('active'); }
        function saveSettings() { localStorage.setItem('openrouter_key', apiKeyInput.value); toggleModal(); }
        window.onload = () => { if(localStorage.getItem('openrouter_key')) apiKeyInput.value = localStorage.getItem('openrouter_key'); renderHistory(); };

        // Chat Logic
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('chat_history') || '[]');
            chatWindow.innerHTML = '';
            history.forEach(m => appendMessage(m.text, m.sender, m.model));
        }

        function appendMessage(text, sender, model = null) {
            const div = document.createElement('div');
            div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} w-full`;
            
            // Check if text is an image URL
            const isImage = text.startsWith('http') && (text.includes('openrouter.ai') || text.includes('dalle'));
            const content = isImage ? `<img src="${text}" class="generated-image w-full max-w-sm" alt="AI Generated">` : marked.parse(text);

            div.innerHTML = `
                <div class="chat-bubble ${sender === 'user' ? 'bg-indigo-600' : 'bg-slate-800'} p-5 rounded-2xl shadow-xl">
                    ${model ? `<span class="text-[10px] font-bold text-indigo-300 uppercase block mb-2">${model}</span>` : ''}
                    <div class="prose prose-invert prose-sm">${content}</div>
                </div>
            `;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return div;
        }

        async function handleSendMessage() {
            const prompt = userInput.value.trim();
            const key = localStorage.getItem('openrouter_key');
            if(!key) return toggleModal();
            if(!prompt) return;

            appendMessage(prompt, 'user');
            userInput.value = '';
            const loading = appendMessage("...", 'ai', "AI Processor");
            
            const model = modelSelector.value;
            const history = JSON.parse(localStorage.getItem('chat_history') || '[]');
            history.push({sender: 'user', text: prompt});

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        "model": model,
                        "messages": history.map(h => ({role: h.sender === 'user' ? 'user' : 'assistant', content: h.text}))
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                
                loading.remove();
                appendMessage(reply, 'ai', model.split('/')[1]);
                history.push({sender: 'ai', text: reply, model: model.split('/')[1]});
                localStorage.setItem('chat_history', JSON.stringify(history));
            } catch (err) { loading.innerHTML = "Error: Check your key."; }
        }

        function clearHistory() { localStorage.removeItem('chat_history'); renderHistory(); }
        userInput.addEventListener("keypress", (e) => { if(e.key === "Enter") handleSendMessage(); });
    </script>
</body>
</html>
