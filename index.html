<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniAI | Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .chat-container::-webkit-scrollbar { width: 5px; }
        .chat-container::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 h-screen flex flex-col">

    <header class="p-4 border-b border-slate-800 flex justify-between items-center glass sticky top-0 z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20 font-bold text-white">Î©</div>
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent hidden sm:block">OmniAI</h1>
        </div>
        
        <div class="flex gap-3 items-center">
            <select id="modelSelector" class="bg-slate-800 border border-slate-700 rounded-lg px-3 py-1.5 text-sm outline-none w-40 sm:w-64 focus:ring-2 focus:ring-blue-500 transition-all">
                <option value="">ðŸ”„ Loading Models...</option>
            </select>
            <button onclick="clearHistory()" title="Clear Chat" class="p-2 text-slate-400 hover:text-red-400 transition-colors">
                <i class="fas fa-trash-alt"></i>
            </button>
            <button onclick="toggleModal()" title="Settings" class="p-2 text-slate-400 hover:text-blue-400 transition-colors">
                <i class="fas fa-key text-lg"></i>
            </button>
        </div>
    </header>

    <main id="chatWindow" class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6 chat-container max-w-5xl mx-auto w-full"></main>

    <div id="settingsModal" class="modal">
        <div class="bg-slate-900 p-6 rounded-2xl border border-slate-700 w-full max-w-md shadow-2xl animate-in fade-in zoom-in duration-200">
            <h2 class="text-xl font-bold mb-2 flex items-center gap-2">
                <i class="fas fa-shield-alt text-blue-500"></i> API Settings
            </h2>
            <p class="text-xs text-slate-400 mb-6">Enter your OpenRouter key. It is saved only in your browser's local storage.</p>
            
            <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">OpenRouter API Key</label>
            <input type="password" id="apiKeyInput" placeholder="sk-or-v1-..." 
                   class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 mb-6 focus:border-blue-500 outline-none transition-all text-white">
            
            <div class="flex justify-end gap-3">
                <button onclick="toggleModal()" class="px-5 py-2 text-sm font-medium hover:text-white text-slate-400 transition-colors">Cancel</button>
                <button onclick="saveSettings()" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-xl text-sm font-bold text-white transition-all">Save Changes</button>
            </div>
        </div>
    </div>

    <footer class="p-4 bg-slate-900/80 border-t border-slate-800 backdrop-blur-md">
        <div class="max-w-4xl mx-auto flex gap-3 items-center">
            <div class="relative flex-1">
                <input type="text" id="userInput" placeholder="Ask anything..." 
                       class="w-full bg-slate-800 border border-slate-700 rounded-2xl px-5 py-4 outline-none focus:ring-2 focus:ring-blue-500/50 transition-all pr-12">
                <button onclick="handleSendMessage()" class="absolute right-3 top-1/2 -translate-y-1/2 bg-blue-600 hover:bg-blue-500 w-10 h-10 rounded-xl flex items-center justify-center transition-all">
                    <i class="fas fa-paper-plane text-sm text-white"></i>
                </button>
            </div>
        </div>
        <p class="text-[10px] text-center text-slate-600 mt-3 font-medium uppercase tracking-widest">Powered by OpenRouter & Browser LocalStorage</p>
    </footer>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const modelSelector = document.getElementById('modelSelector');
        const apiKeyInput = document.getElementById('apiKeyInput');

        // --- CORE INITIALIZATION ---
        window.onload = () => {
            const savedKey = localStorage.getItem('openrouter_key');
            if (savedKey) apiKeyInput.value = savedKey;
            
            renderHistory();
            fetchModels();
        };

        function toggleModal() { document.getElementById('settingsModal').classList.toggle('active'); }

        function saveSettings() {
            localStorage.setItem('openrouter_key', apiKeyInput.value);
            toggleModal();
            fetchModels();
            showSystemMessage("Settings updated and synced successfully.");
        }

        async function fetchModels() {
            try {
                const response = await fetch('https://openrouter.ai/api/v1/models');
                const data = await response.json();
                // Filter and sort models
                modelSelector.innerHTML = data.data
                    .sort((a, b) => a.name.localeCompare(b.name))
                    .map(m => `<option value="${m.id}">${m.name}</option>`)
                    .join('');
                
                // Set default to a popular model
                if(modelSelector.querySelector('option[value="openai/gpt-3.5-turbo"]')) {
                    modelSelector.value = "openai/gpt-3.5-turbo";
                }
            } catch (e) {
                modelSelector.innerHTML = '<option>Error loading models</option>';
            }
        }

        // --- HISTORY LOGIC ---
        function getHistory() {
            return JSON.parse(localStorage.getItem('chat_history') || '[]');
        }

        function saveHistory(history) {
            localStorage.setItem('chat_history', JSON.stringify(history));
        }

        function renderHistory() {
            chatWindow.innerHTML = '';
            const history = getHistory();
            if (history.length === 0) {
                appendMessage("Welcome! Setup your API key to start chatting. Your history is stored locally on this device.", 'ai', false);
            } else {
                history.forEach(msg => appendMessage(msg.text, msg.sender, false, msg.model));
            }
        }

        function clearHistory() {
            if(confirm("Are you sure? This will delete all saved messages from your browser.")) {
                localStorage.removeItem('chat_history');
                renderHistory();
            }
        }

        // --- CHAT LOGIC ---
        async function handleSendMessage() {
            const text = userInput.value.trim();
            const key = localStorage.getItem('openrouter_key');
            
            if (!key) { alert("Please enter your API key first!"); return toggleModal(); }
            if (!text) return;

            // Save & Show User Message
            const history = getHistory();
            history.push({ sender: 'user', text: text });
            saveHistory(history);
            appendMessage(text, 'user');
            userInput.value = '';

            const loadingId = appendMessage("AI is thinking...", 'ai', true);
            const selectedModelId = modelSelector.value;
            const selectedModelName = modelSelector.options[modelSelector.selectedIndex].text;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href, // Required for OpenRouter
                        "X-Title": "OmniAI Dashboard"
                    },
                    body: JSON.stringify({
                        "model": selectedModelId,
                        "messages": history.map(m => ({
                            role: m.sender === 'user' ? 'user' : 'assistant',
                            content: m.text
                        }))
                    })
                });

                const data = await response.json();
                const aiReply = data.choices[0].message.content;

                // Update & Save History
                const updatedHistory = getHistory();
                updatedHistory.push({ sender: 'ai', text: aiReply, model: selectedModelName });
                saveHistory(updatedHistory);

                updateMessage(loadingId, aiReply, selectedModelName);
            } catch (err) {
                updateMessage(loadingId, "Failed to connect. Verify your API key and balance.", "System Error");
            }
        }

        // --- UI HELPERS ---
        function appendMessage(text, sender, isPending = false, modelName = null) {
            const id = 'msg-' + Date.now();
            const div = document.createElement('div');
            div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} animate-in slide-in-from-bottom-2 duration-300`;
            
            const content = modelName ? `<small class="block text-blue-400 text-[10px] mb-1 font-bold uppercase tracking-wider">${modelName}</small>${text}` : text;
            
            div.innerHTML = `
                <div id="${id}" class="${sender === 'user' ? 'bg-blue-600 text-white' : 'bg-slate-800/50 border border-slate-700'} p-4 rounded-2xl ${sender === 'user' ? 'rounded-tr-none' : 'rounded-tl-none'} max-w-[85%] shadow-lg">
                    <p class="text-sm leading-relaxed ${isPending ? 'animate-pulse text-slate-500' : ''}">${content}</p>
                </div>
            `;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return id;
        }

        function updateMessage(id, text, model) {
            const el = document.getElementById(id);
            el.innerHTML = `
                <small class="block text-blue-400 text-[10px] mb-1 font-bold uppercase tracking-wider">${model}</small>
                <p class="text-sm leading-relaxed">${text}</p>
            `;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function showSystemMessage(msg) {
            const div = document.createElement('div');
            div.className = "flex justify-center italic text-[10px] text-slate-500 py-2";
            div.innerText = msg;
            chatWindow.appendChild(div);
        }

        userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleSendMessage(); });
    </script>
</body>
</html>
