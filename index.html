<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniAI | Voice Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        pre { background: #1e293b; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 10px 0; border: 1px solid #334155; }
        code { color: #818cf8; font-family: monospace; }
        .mic-active { color: #ef4444; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="text-slate-200 h-screen flex flex-col">

    <header class="p-4 border-b border-slate-800 flex justify-between items-center glass sticky top-0 z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center font-bold shadow-lg shadow-indigo-500/20 text-white">Î©</div>
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">OmniAI</h1>
        </div>
        <div class="flex gap-3 items-center">
            <select id="modelSelector" class="bg-slate-800 border border-slate-700 rounded-lg px-3 py-1.5 text-sm outline-none w-48 focus:ring-2 focus:ring-blue-500 transition-all">
                <option value="">ðŸ”„ Loading Models...</option>
            </select>
            <button onclick="clearHistory()" class="p-2 text-slate-400 hover:text-red-400 transition-colors"><i class="fas fa-trash-alt"></i></button>
            <button onclick="toggleModal()" class="p-2 text-slate-400 hover:text-blue-400 transition-colors"><i class="fas fa-key text-lg"></i></button>
        </div>
    </header>

    <main id="chatWindow" class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6 max-w-5xl mx-auto w-full"></main>

    <div id="settingsModal" class="modal">
        <div class="bg-slate-900 p-6 rounded-2xl border border-slate-700 w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><i class="fas fa-shield-alt text-blue-500"></i> API Settings</h2>
            <input type="password" id="apiKeyInput" placeholder="sk-or-v1-..." class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 mb-6 focus:border-blue-500 outline-none text-white">
            <div class="flex justify-end gap-3">
                <button onclick="toggleModal()" class="px-4 py-2 text-sm text-slate-400">Cancel</button>
                <button onclick="saveSettings()" class="bg-indigo-600 px-6 py-2 rounded-xl text-sm font-bold">Save Key</button>
            </div>
        </div>
    </div>

    <footer class="p-4 bg-slate-900 border-t border-slate-800">
        <div class="max-w-4xl mx-auto flex gap-3 items-center">
            <button id="micBtn" onclick="toggleSpeech()" class="p-4 text-slate-400 hover:text-white transition-colors">
                <i class="fas fa-microphone text-xl"></i>
            </button>
            <input type="text" id="userInput" placeholder="Ask anything..." class="flex-1 bg-slate-800 border border-slate-700 rounded-2xl px-5 py-4 outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <button onclick="handleSendMessage()" class="bg-indigo-600 w-14 h-14 rounded-2xl flex items-center justify-center hover:bg-indigo-500 transition-all shadow-lg shadow-indigo-500/20">
                <i class="fas fa-paper-plane text-white"></i>
            </button>
        </div>
    </footer>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const modelSelector = document.getElementById('modelSelector');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const micBtn = document.getElementById('micBtn');

        // --- VOICE LOGIC ---
        let recognition;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                micBtn.classList.remove('mic-active');
            };

            recognition.onerror = () => micBtn.classList.remove('mic-active');
            recognition.onend = () => micBtn.classList.remove('mic-active');
        }

        function toggleSpeech() {
            if (!recognition) return alert("Speech recognition not supported in this browser.");
            micBtn.classList.add('mic-active');
            recognition.start();
        }

        // --- INITIALIZE & HISTORY ---
        window.onload = () => {
            const savedKey = localStorage.getItem('openrouter_key');
            if (savedKey) apiKeyInput.value = savedKey;
            renderHistory();
            fetchModels();
        };

        function toggleModal() { document.getElementById('settingsModal').classList.toggle('active'); }
        function saveSettings() { localStorage.setItem('openrouter_key', apiKeyInput.value); toggleModal(); fetchModels(); }
        function getHistory() { return JSON.parse(localStorage.getItem('chat_history') || '[]'); }
        function saveHistory(history) { localStorage.setItem('chat_history', JSON.stringify(history)); }
        function clearHistory() { if(confirm("Clear chat?")) { localStorage.removeItem('chat_history'); renderHistory(); } }

        async function fetchModels() {
            try {
                const res = await fetch('https://openrouter.ai/api/v1/models');
                const data = await res.json();
                modelSelector.innerHTML = data.data
                    .sort((a,b) => a.name.localeCompare(b.name))
                    .map(m => `<option value="${m.id}">${m.name}</option>`).join('');
                modelSelector.value = "openai/gpt-3.5-turbo";
            } catch (e) { modelSelector.innerHTML = '<option>Error loading models</option>'; }
        }

        function renderHistory() {
            chatWindow.innerHTML = '';
            const history = getHistory();
            if (history.length === 0) appendMessage("Welcome! Tap the mic to speak or type a message.", 'ai');
            else history.forEach(msg => appendMessage(msg.text, msg.sender, msg.model));
        }

        // --- MESSAGE HANDLING ---
        async function handleSendMessage() {
            const text = userInput.value.trim();
            const key = localStorage.getItem('openrouter_key');
            if (!key) return toggleModal();
            if (!text) return;

            const history = getHistory();
            history.push({ sender: 'user', text: text });
            saveHistory(history);
            appendMessage(text, 'user');
            userInput.value = '';

            const loadingId = appendMessage("Thinking...", 'ai', null, true);
            const modelId = modelSelector.value;
            const modelName = modelSelector.options[modelSelector.selectedIndex].text;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        "model": modelId,
                        "messages": history.map(m => ({ role: m.sender === 'user' ? 'user' : 'assistant', content: m.text }))
                    })
                });
                const data = await response.json();
                const aiReply = data.choices[0].message.content;

                const updatedHistory = getHistory();
                updatedHistory.push({ sender: 'ai', text: aiReply, model: modelName });
                saveHistory(updatedHistory);
                updateMessage(loadingId, aiReply, modelName);
            } catch (err) { updateMessage(loadingId, "Error connecting to AI.", "System"); }
        }

        function appendMessage(text, sender, modelName = null, isPending = false) {
            const id = 'msg-' + Date.now();
            const div = document.createElement('div');
            div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} mb-6`;
            
            const label = modelName ? `<span class="text-indigo-400 text-[10px] font-bold uppercase block mb-1">${modelName}</span>` : '';
            div.innerHTML = `
                <div id="${id}" class="${sender === 'user' ? 'bg-indigo-600' : 'glass'} p-4 rounded-2xl max-w-[85%] shadow-lg">
                    ${label}
                    <div class="prose prose-invert text-sm">${marked.parse(text)}</div>
                </div>
            `;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return id;
        }

        function updateMessage(id, text, model) {
            const el = document.getElementById(id);
            el.innerHTML = `<span class="text-indigo-400 text-[10px] font-bold uppercase block mb-1">${model}</span><div class="prose prose-invert text-sm">${marked.parse(text)}</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleSendMessage(); });
    </script>
</body>
</html>
